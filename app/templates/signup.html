{% extends "base.html" %} {% block content %}

<section class="vh-120" style="background-color: #9a616d">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 92%" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                {% with messages = get_flashed_messages() %} {% if messages %}
                                <div class="notification is-danger">
                                    {{ messages[0] }} Go to
                                    <a href="url_for('auth.login')">Login Page!</a>
                                </div>
                                {% endif %} {% endwith %}
                                <form action="/signup" method="POST">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219"></i>
                                        &nbsp&nbsp
                                        <span class="h1 fw-bold mb-0">ERP SYSTEM</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                                        Signup into your account
                                    </h5>
                                    
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example17">Name</label>
                                        <!-- <input type="text" name="username" id="username" /> -->
                                        <input type="text" name="name" id="form2Example17"
                                            class="form-control form-control-lg" required/>
                                    </div>
                                    
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example17">Username</label>
                                        <!-- <input type="text" name="username" id="username" /> -->
                                        <input type="text" name="username" id="form2Example17"
                                            class="form-control form-control-lg" required/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example17">Email address</label>
                                        <!-- <input type="email" name="email" id="email" /> -->
                                        <input type="email" name="email" id="form2Example17"
                                            class="form-control form-control-lg" required/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example27">Password</label>
                                        <!-- <input type="password" name="password" id="password" /> -->
                                        <input type="password" name="password" id="form2Example27"
                                            class="form-control form-control-lg" required/>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">
                                            Signup
                                        </button>
                                    </div>

                                    <p class="mb-5 pb-lg-2" style="color: #393f81">
                                        Already have an account?
                                        <a href="{{ url_for('auth.login') }}" style="color: #393f81">Login here</a>
                                    </p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
